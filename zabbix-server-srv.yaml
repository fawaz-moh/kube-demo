apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: zabbix-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zabbix-server
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
spec:
  ports:
  - port: 10051
  selector:
    app: zabbix-server
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: zabbix-server
spec:
  selector:
    matchLabels:
      app: zabbix-server
  replicas: 2
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
      - image: docker.io/zabbix/zabbix-server-mysql:alpine-3.4.14
        name: zabbix-server
        env:
          # Use secret in real usage
        - name: DB_SERVER_HOST
          value: mysql
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: root-password
        - name: MYSQL_USER
          value: zabbix
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        readinessProbe:
          # tcp
          tcpSocket:
            port: 10051
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          periodSeconds: 20
          initialDelaySeconds: 30
        livenessProbe:
          # tcp
          tcpSocket:
            port: 10051
          periodSeconds: 20
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          initialDelaySeconds: 30
          timeoutSeconds: 1
        ports:
        - containerPort: 10051
          name: zabbix-server
